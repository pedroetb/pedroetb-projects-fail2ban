[Init]

# Format: HHMM
ttsdndstart = ${TTS_DND_START:-2300}
ttsdndend = ${TTS_DND_END:-0900}

ttsstarttext = ${TTS_START_TEXT:-Seguridad <name> activada en <host>}
ttsstoptext = ${TTS_STOP_TEXT:-Seguridad <name> desactivada en <host>}
ttsbantext = ${TTS_BAN_TEXT:-Bloqueo <name> en <host>}
ttsunbantext = ${TTS_UNBAN_TEXT:-Desbloqueo <name> en <host>}

# Using: https://github.com/pedroetb/tts-api
ttsurl = ${TTS_URL}
ttsuser = ${TTS_USER}
ttspass = ${TTS_PASS}
ttsvoice = ${TTS_VOICE:-gtts}
ttslanguage = ${TTS_LANGUAGE:-es}
ttspitch = ${TTS_PITCH:-400}
ttstempo = ${TTS_TEMPO:-1.5}
ttsdelay = ${TTS_DELAY:-1}
ttsslowreading = ${TTS_SLOW_READING:-true}
